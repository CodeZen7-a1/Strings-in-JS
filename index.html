<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>String JS</title>
</head>

<body>
    <h1 class="text-center">Operations on Strings</h1>
    <div class="container my-3">
        <div class="form-floating w-50 m-auto">
            <textarea class="form-control" placeholder="Leave a comment here" id="inputPara"></textarea>
            <label for="inputPara">Comments</label>
        </div>

        <div class="CustomResult w-50 m-auto" id="Result" my-3></div>

        <div class="container my-3 m-auto">
            <button class="btn btn-primary py-2 px-5"  onclick="CharacterCheck()">CountChar</button>
            <button class="btn btn-primary py-2 px-5"  onclick="Vowels()">Vowels</button>
            <button class="btn btn-primary py-2 px-5"  onclick="ExtractFWord()">Extract First Word</button>
            <button class="btn btn-primary py-2 px-5"  onclick="CountWord()">CountWord</button>
            <button class="btn btn-primary py-2 px-5"  onclick="Palindrome()">Palindrom</button>
            <button class="btn btn-primary py-2 px-5"  onclick="replaceSpace()">Replace With Hyphen</button>
            <button class="btn btn-primary py-2 px-5"  onclick="splitInWords()">Split In Words</button>
            <button class="btn btn-primary py-2 px-5"  onclick="capitalizeWord()">Capitalize words</button>
            <button class="btn btn-primary py-2 px-5"  onclick="ReverseString()">Reverse String</button>




        
        </div>
    </div>
    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
